<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FaceRecog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg"></div>
    
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html"><h2>FaceRecog</h2></a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Reset Password</h1>
            <p class="auth-subtitle">Enter your email to receive reset instructions</p>

            <form class="auth-form" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn-primary full-width">Send Reset Link</button>
            </form>

            <p class="auth-footer">
                Remember your password? <a href="login.html">Sign in</a>
            </p>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
